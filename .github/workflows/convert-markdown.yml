name: Convert Markdown to HTML

on:
  push:
    branches:
      - main  # Change to your default branch name if different
    paths:
      - '**.md'  # Only trigger when markdown files change
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  convert-md-to-html:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown
    
    - name: Get changed markdown files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: |
          **.md
    
    - name: Convert markdown to HTML
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Changed markdown files: ${{ steps.changed-files.outputs.all_changed_files }}"
        python md-to-html.py ${{ steps.changed-files.outputs.all_changed_files }}
    
    - name: Commit and push HTML files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generate HTML from markdown"
          git push
        fi
